<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .story-container {
      background-color: white;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="story-container">
    <h1>Story Time Adventure</h1>
    <p id="story-part">Once upon a time, in a magical forest, there was a little girl named Lily. She loved exploring the woods. One day, she found two paths. One path led into a dark cave, and the other led towards a bright meadow. What should she do?</p>
    
    <button class="button" id="option1" onclick="nextPart1()">Go to the cave</button>
    <button class="button" id="option2" onclick="nextPart2()">Go to the meadow</button>
  </div>

  <script>
    // Function for the first option: Go to the cave
    function nextPart1() {
      document.getElementById('story-part').innerHTML = "Lily bravely enters the dark cave. As she walks deeper inside, she hears strange noises. Suddenly, she encounters a friendly dragon! The dragon offers to help her find hidden treasure. What should Lily do?";
      document.getElementById('option1').innerHTML = "Ask the dragon for help";
      document.getElementById('option2').innerHTML = "Leave the cave and run away";
      document.getElementById('option1').setAttribute("onclick", "nextPart3()");
      document.getElementById('option2').setAttribute("onclick", "nextPart4()");
    }

    // Function for the second option: Go to the meadow
    function nextPart2() {
      document.getElementById('story-part').innerHTML = "Lily walks through the meadow, enjoying the sunshine. She sees a sparkling river ahead and a strange creature sitting on a rock by the river. The creature invites her to play a game. What should Lily do?";
      document.getElementById('option1').innerHTML = "Play the game with the creature";
      document.getElementById('option2').innerHTML = "Ignore the creature and explore the river";
      document.getElementById('option1').setAttribute("onclick", "nextPart5()");
      document.getElementById('option2').setAttribute("onclick", "nextPart6()");
    }

    // Function for asking the dragon for help
    function nextPart3() {
      document.getElementById('story-part').innerHTML = "The dragon guides Lily to a secret cave filled with treasures! Lily is amazed and thanks the dragon. She becomes friends with the dragon and promises to visit again. Lily lived happily ever after!";
      document.getElementById('option1').style.display = "none";
      document.getElementById('option2').style.display = "none";
    }

    // Function for leaving the cave and running away
    function nextPart4() {
      document.getElementById('story-part').innerHTML = "Lily runs out of the cave as fast as she can. She feels a little scared but safe. She decides to return home and tell her family about her adventure. The end!";
      document.getElementById('option1').style.display = "none";
      document.getElementById('option2').style.display = "none";
    }

    // Function for playing the game with the creature
    function nextPart5() {
      document.getElementById('story-part').innerHTML = "Lily and the creature have a fun game and win a magical flower as a prize. She thanks the creature and heads home with the flower as a souvenir. The end!";
      document.getElementById('option1').style.display = "none";
      document.getElementById('option2').style.display = "none";
    }

    // Function for ignoring the creature and exploring the river
    function nextPart6() {
      document.getElementById('story-part').innerHTML = "Lily explores the river and finds a beautiful hidden waterfall. She sits by the waterfall and enjoys the peace. She takes a moment to reflect on her adventure. The end!";
      document.getElementById('option1').style.display = "none";
      document.getElementById('option2').style.display = "none";
    }
  </script>
</body>
</html>
